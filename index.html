<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Database</title>
    <!-- Cdn for Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Cdn for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS External file -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="wrap">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-3">
                <form id="form" class=" mt-5 mb-5 ml-3  form">
                    <h1 id="title">Form Submission:</h1>
                    <div class="firstname">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name">
                        <small>Error Message</small>
                    </div>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name"><br>
                    <label for="Address1">Address Line 1:</label>
                    <input type="text" id="Address1" name="Address1" class="form-control"
                        placeholder="Address Line 1"><br>
                    <label for="Address2">Address Line 2:</label>
                    <input type="text" id="Address2" name="Address2" class="form-control"
                        placeholder="Address Line 2"><br>
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" class="form-control" placeholder="Pincode"><br>
                    <label for="gender">Gender:</label><br>
                    <input type="radio" id="gender" name="radio" value="male" class="gender m-2 mb-2">Male
                    <input type="radio" id="gender" name="radio" value="female" class="gender m-2 mb-2">Female <br> <br>
                    <label for="food">Choice of Food:</label><span><i>(must choose at least 2 out of 5
                            options)</i></span><br>
                    <input type="checkbox" id="food" name="food" value="north Indian" class="food m-2 mb-2">North
                    Indian<br>
                    <input type="checkbox" id="food" name="food" value="south Indian" class="food m-2 mb-2">South
                    Indian<br>
                    <input type="checkbox" id="food" name="food" value="japanese" class="food m-2 mb-2">Japanese<br>
                    <input type="checkbox" id="food" name="food" value="chinese" class="food m-2 mb-2">Chinese<br>
                    <input type="checkbox" id="food" name="food" value="sea Food" class="food m-2 mb-2">Sea Food<br>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="State"><br>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" class="form-control" placeholder="Country"><br>
                    <button type="submit" id="submit" class="form-control "btn btn-primary"">Submit</button>
                    <input type="reset" onclick="myFunction()" class="form-control btn btn-danger mt-2"></input>
                </form>
            </div>
            <div class="col col-sm-12 col-md-12 col-lg-8 mt-5 ml-5">
                <h1>Temporary Database</h1><br>
                <table class="table table-hover">
                    <thead class="bg-light text-secondary">
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
